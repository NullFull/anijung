{% extends "_base.html" %}

{% block additional_header %}
<style>
    .featured {
        display: flex;
        justify-content: center;
    }
</style>
{% endblock %}

{% block body %}
<div class="featured">
    <div class="featured-case">
        <h3>주요 사건</h3>
        <ul>
            {% for case in cases %}
            <li><a href="{% url 'case' case.id %}">{{ case.title }}</a></li>
            {% endfor %}
        </ul>
    </div>
    <div class="featured-judge">
        <h3>주요 판사</h3>
        <ul>
            {% for judge in judges %}
            <li><a href="{% url 'judge' judge.id %}">{{ judge.name }}</a></li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
